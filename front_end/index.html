<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Biblioteca jquery do javascript para facilitar a conexão com as api's -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Biblioteca chart.js do javascript para trabalhar com gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api_busca.js"></script>
    <title>Pesquisa IBGE</title>
</head>
<body>

    <nav class="navbar">
      <picture>
        <div class="logo">
          <source srcset="imgs/ibge_logo2_2.png" media="(max-width: 320px)" width="40%">
          <source srcset="imgs/ibge_logo2_2.png" media="(max-width: 425px)" width="40%">
          <source srcset="imgs/ibge_logo2_2.png" media="(max-width: 648px)" width="25%">
          <img src="imgs/logo_PIDB_jnt4.png" width="103%">
        </div>
      </picture>
      
      
    </nav>

    <div class="container">

      <div class="box-search">
        <div  class="texts" id="title-search" type="text">
          <p>BUSCA</p>
        </div>
          <div class="formulario">
            <div class="estado_cidade">
              
              <!-- Caixa de seleção que pede para o usuário selecionar um estado --> 
              <select name="slctEstados" id="slctEstados"></select>
              <!-- Caixa de seleção que pede para o usuário selecionar um município -->
              <select name="slctMunicipios" id="slctMunicipios"></select>
            </div>

            <div class="sltAno">
              <!-- Caixa de seleção que pede para o usuário selecionar um ano -->
              <select name="slctAno" id="slctAno">
                  <option>Ano</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
              </select>
            </div>

            <form>
              <div class="slctAreaT" id="checkbox">
                <input  type="checkbox" id="slctAreaT"> 
                <label class="texts">ÁREA TERRITORIAL</label>
              </div>

              <div class="slctDensidadeDmg" id="checkbox">
                <input type="checkbox" id="slctDensidadeDmg">
                <label class="texts">DENSIDADE DEMOGRÁFICA</label>
              </div>

              <div class="slctPopulacao" id="checkbox">
                <input type="checkbox" id="slctPopulacao">
                <label class="texts">POPULAÇÃO</label>
              </div>

              <div class="slctEscolarizacao" id="checkbox">
                <input type="checkbox" id="slctEscolarizacao">
                <label class="texts">ESCOLARIZAÇÃO</label>
              </div>

              <div class="slctPib" id="checkbox">
                <input type="checkbox" id="slctPib">
                <label class="texts">PIB</label>
             </div> 
            </form>

            <!-- Botão de consulta -->
            <div class="btnConsultar">
              <button id="btnConsultar">CONSULTAR</button>
            </div>

          </div>

        
      </div>
      
      <div class="box-print">
                    <!-- A div retorna as informações após btnConsutar ser clicado -->
          <div id="resposta">
           
            <section class="grid">
              <div class="retMunicipio">
                <p class="textResp" id="retMunicipio"></p>
              </div>
               
              <div class="retEstado">
                <p  class="textResp" id="retEstado"></p>
              </div>
              <!--
              <div class="retDensidadeDmgE">
                <p id="retDensidadeDmgE"></p>
              </div>
              
              <div class="retPopulacaoE">
                <p id="retPopulacaoE"></p>
              </div>
              
              <div class="retPibE">
                <p id="retPibE"></p>
              </div>
              -->
              <div class="retareaTM">
                <p class="textResp" id="retareaTM"></p>
              </div>
              
              <div class="retDensidadeDmgM">
                <p class="textResp" id="retDensidadeDmgM"></p>
              </div>
              
              <div class="retPopulacaoM">
                <p class="textResp" id="retPopulacaoM"></p>
              </div>

              <div class="retEscolarizacaoMT">
                <p class="textResp" id="retEscolarizacaoMT"></p>
              </div>

              <div class="retEscolarizacaoMH">
                <p class="textResp" id="retEscolarizacaoMH"></p>
              </div>
              
              <div class="retEscolarizacaoMM">
                <p class="textResp" id="retEscolarizacaoMM"></p>
              </div>

              <div class="retPibM">
                <p class="textResp" id="retPibM"></p>
              </div>
              <!-- Caixa de seleção na qual o usuário pode fazer uma comparação da população com um outro ano -->
              <div class="comparaAno">
                <select name="slctAno2" id="slctAno2">
                  <option>COMPARE COM UM OUTRO ANO</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                </select>
              </div>
                    
              <div id="compPopulacao">
                    <canvas id="garficoPopulacaoAno"></canvas>
              </div>
              
            </section> 
            
      

          </div>

      </div>
        
    </div>

    <footer>
      <div class="img_footer">
        <picture>
          <img src="imgs/logo_PIDB_rodape.png" width="50%">
        </picture>
      </div>
    </footer>

    


<!---->
    
</body>
</html>
