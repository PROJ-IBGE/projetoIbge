<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pesquisa IBGE</title>
</head>
<body>

    <nav class="navbar">
      <picture>
        <source srcset="imgs/ibge_logo2_2.png" media="(max-width: 320px)" width="40%">
        <source srcset="imgs/ibge_logo2_2.png" media="(max-width: 425px)" width="40%">
        <source srcset="imgs/ibge_logo2_2.png" media="(max-width: 648px)" width="25%">
        <img src="imgs/ibge_logo2_2.png" width="15%">
      </picture>
      
      
    </nav>

    <div class="container">

      <div class="box-search">
        <div  class="title-search" type="text">
          <p>BUSCA</p>
          <div class="formulario">
            <form >

              <div class="check-box pib">
                <input type="checkbox" id="pib" name="pib">
                <label for="pib">PIB</label>
              </div>

              <div class="check-box territorio">
                <input type="checkbox" id="territorio" name="territorio">
                <label for="territorio">Área territorial</label>
              </div>

              <div class="check-box populacao">
                <input type="checkbox" id="populacao" name="populacao">
                <label for="populacao">População</label>
              </div>

              <div class="check-box mortalidade">
                <input type="checkbox" id="mortalidade" name="mortalidade">
                <label for="mortalidade">Mortalidade</label>
              </div>

              <div class="check-box natalidade">
                <input type="checkbox" id="natalidade" name="natalidade">
                <label for="natalidade">Natalidade</label>
              </div>
            

              <div class="buttonSearch">
                <button class="button_search" name="button">BUSCAR</button>
              </div>
              
            </form>
          </div>

        </div>
      </div>
      
      <div class="box-print">

      </div>
        
    </div>



<!---->
    
</body>
</html>
