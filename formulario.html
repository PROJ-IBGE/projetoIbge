<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Document</title>
    </head>
    <body>
        <!--Formulário.-->
        <div class="container">
            <form action="">
                <!-- Pede para o usuário selecionar o mês e o ano. -->
                <br>
                <label for="mes">Mês:</label>
                <select name="month" id="month">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
                <label for="ano">Ano:</label>
                <select name="year" id="year">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
                <!--Pede para o usuário selecionar o estado-->
                <br>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Selecione um estado
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button">AC</button>
                      <button class="dropdown-item" type="button">AL</button>
                      <button class="dropdown-item" type="button">AP</button>
                      <button class="dropdown-item" type="button">AM</button>
                      <button class="dropdown-item" type="button">BA</button>
                      <button class="dropdown-item" type="button">CE</button>
                      <button class="dropdown-item" type="button">DF</button>
                      <button class="dropdown-item" type="button">ES</button>
                      <button class="dropdown-item" type="button">GO</button>
                      <button class="dropdown-item" type="button">MA</button>
                      <button class="dropdown-item" type="button">MT</button>
                      <button class="dropdown-item" type="button">MS</button>
                      <button class="dropdown-item" type="button">MG</button>
                      <button class="dropdown-item" type="button">PA</button>
                      <button class="dropdown-item" type="button">PB</button>
                      <button class="dropdown-item" type="button">PR</button>
                      <button class="dropdown-item" type="button">PE</button>
                      <button class="dropdown-item" type="button">PI</button>
                      <button class="dropdown-item" type="button">RJ</button>
                      <button class="dropdown-item" type="button">RN</button>
                      <button class="dropdown-item" type="button">RS</button>
                      <button class="dropdown-item" type="button">RO</button>
                      <button class="dropdown-item" type="button">RR</button>
                      <button class="dropdown-item" type="button">SC</button>
                      <button class="dropdown-item" type="button">SP</button>
                      <button class="dropdown-item" type="button">SE</button>
                      <button class="dropdown-item" type="button">TO</button>
                    </div>
                  </div>
            </form>
        </div>
    </body>
</html>
